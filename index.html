<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music UI ‚Äì Spotify Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #000000;
      padding: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu a {
      display: block;
      color: #b3b3b3;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .menu a:hover {
      color: #ffffff;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar button {
      background: #1db954;
      border: none;
      color: #000;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: #181818;
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background: #282828;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h4 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 12px;
      color: #b3b3b3;
    }

    /* Player */
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: #181818;
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      margin: 0 15px;
      cursor: pointer;
    }

    .player button.play {
      background: #1db954;
      color: #000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">üéµ Harish</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Your Library</a>
      <a href="#">Playlists</a>
      <a href="#">Liked Songs</a>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <h2>Good Evening</h2>
      <button>Upgrade</button>
    </div>

    <div class="section">
      <div class="section-title">Recently Played</div>
      <div class="cards">
        <div class="card">
          <img src="Master.jpg" alt="Album" />
          <h4>Vijay</h4>
          <p>Anirudh</p>
        </div>
        <div class="card">
          <img src="Star Boy.jpg" alt="Album" />
          <h4>Star boy</h4>
          <p>Alan</p>
        </div>
        <div class="card">
          <img src="Thug life.jpg" alt="Album" />
          <h4>Kamal</h4>
          <p>Simbu</p>
        </div>
      </div>
    </div>
  </div>

  <div class="player">
    <button>‚èÆ</button>
    <button class="play">‚ñ∂</button>
    <button>‚è≠</button>
  </div>

</body>
</html>
